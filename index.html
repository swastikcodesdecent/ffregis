<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@vo_official â€¢ Freefire Tournaments</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Preloader Styles */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 10000;
            transition: opacity 0.5s ease;
        }

        .preloader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(255, 107, 0, 0.3);
            border-top: 4px solid #ff6b00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loading-text {
            font-family: 'Orbitron', monospace;
            font-size: 18px;
            font-weight: 600;
            color: #ff6b00;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* Main Content */
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease;
        }

        .container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .tournament-title {
            font-family: 'Orbitron', monospace;
            font-size: 28px;
            font-weight: 900;
            background: linear-gradient(45deg, #ff6b00, #ffa500, #ff6b00);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 18px;
            color: #b0b0b0;
            font-weight: 400;
            margin-bottom: 30px;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .form-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            border: 1px solid rgba(255, 107, 0, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 107, 0, 0.1), transparent);
            transition: left 0.8s;
        }

        .form-container:hover::before {
            left: 100%;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #ff6b00;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .required {
            color: #ff4757;
        }

        .optional {
            color: #7bed9f;
            font-size: 12px;
            font-weight: 400;
        }

        input, select {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 107, 0, 0.3);
            border-radius: 12px;
            color: #ffffff;
            font-size: 16px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        input:focus, select:focus {
            outline: none;
            border-color: #ff6b00;
            box-shadow: 0 0 20px rgba(255, 107, 0, 0.3);
            transform: translateY(-2px);
        }

        input::placeholder {
            color: #888;
        }

        select {
            cursor: pointer;
        }

        select option {
            background: #1a1a2e;
            color: #ffffff;
            padding: 10px;
        }

        .game-mode-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 10px;
        }

        .radio-option {
            position: relative;
            cursor: pointer;
        }

        .radio-option input[type="radio"] {
            display: none;
        }

        .radio-label {
            display: block;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 107, 0, 0.3);
            border-radius: 12px;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .radio-option input[type="radio"]:checked + .radio-label {
            background: rgba(255, 107, 0, 0.2);
            border-color: #ff6b00;
            box-shadow: 0 0 20px rgba(255, 107, 0, 0.3);
            transform: scale(1.05);
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #ff6b00, #ffa500);
            border: none;
            border-radius: 12px;
            color: #ffffff;
            font-size: 18px;
            font-weight: 700;
            font-family: 'Orbitron', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 20px;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 107, 0, 0.4);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 14px;
        }

        /* Responsive Design */
        
        /* Large Desktop Screens (1440px and up) */
        @media (min-width: 1440px) {
            .container {
                max-width: 600px;
            }
            
            .tournament-title {
                font-size: 32px;
            }
            
            .form-container {
                padding: 50px 40px;
            }
        }

        /* Desktop Screens (1024px - 1439px) */
        @media (max-width: 1439px) and (min-width: 1024px) {
            .container {
                max-width: 550px;
            }
        }

        /* Tablets Portrait (768px - 1023px) */
        @media (max-width: 1023px) and (min-width: 768px) {
            .container {
                max-width: 90%;
                padding: 20px;
            }
            
            .tournament-title {
                font-size: 26px;
            }
            
            .form-container {
                padding: 35px 25px;
            }
            
            input, select {
                padding: 14px 18px;
            }
            
            .submit-btn {
                padding: 16px;
                font-size: 17px;
            }
        }

        /* Tablets Landscape and Small Tablets (600px - 767px) */
        @media (max-width: 767px) and (min-width: 600px) {
            .container {
                max-width: 95%;
                padding: 15px;
            }
            
            .tournament-title {
                font-size: 24px;
            }
            
            .subtitle {
                font-size: 16px;
            }
            
            .form-container {
                padding: 30px 20px;
                border-radius: 16px;
            }
            
            .game-mode-group {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            input, select {
                padding: 13px 16px;
                font-size: 15px;
            }
            
            .submit-btn {
                padding: 15px;
                font-size: 16px;
            }
        }

        /* Mobile Phones Large (480px - 599px) */
        @media (max-width: 599px) and (min-width: 480px) {
            .container {
                max-width: 100%;
                padding: 10px;
                margin: 10px auto;
            }
            
            .tournament-title {
                font-size: 22px;
                line-height: 1.2;
            }
            
            .subtitle {
                font-size: 15px;
                margin-bottom: 25px;
            }
            
            .form-container {
                padding: 25px 18px;
                border-radius: 14px;
                margin: 0 5px;
            }
            
            .game-mode-group {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            input, select {
                padding: 12px 15px;
                font-size: 14px;
                border-radius: 10px;
            }
            
            .radio-label {
                padding: 12px 15px;
                font-size: 14px;
                border-radius: 10px;
            }
            
            .submit-btn {
                padding: 14px;
                font-size: 15px;
                border-radius: 10px;
            }
            
            label {
                font-size: 13px;
                margin-bottom: 6px;
            }
            
            .form-group {
                margin-bottom: 20px;
            }
        }

        /* Mobile Phones Medium (375px - 479px) */
        @media (max-width: 479px) and (min-width: 375px) {
            .container {
                padding: 8px;
                margin: 5px auto;
            }
            
            .tournament-title {
                font-size: 20px;
                line-height: 1.1;
                margin-bottom: 8px;
            }
            
            .subtitle {
                font-size: 14px;
                margin-bottom: 20px;
            }
            
            .form-container {
                padding: 20px 15px;
                border-radius: 12px;
                margin: 0 3px;
            }
            
            input, select {
                padding: 11px 14px;
                font-size: 14px;
                border-radius: 8px;
            }
            
            .radio-label {
                padding: 11px 14px;
                font-size: 13px;
                border-radius: 8px;
            }
            
            .submit-btn {
                padding: 13px;
                font-size: 14px;
                border-radius: 8px;
            }
            
            .loader {
                width: 60px;
                height: 60px;
            }
            
            .loading-text {
                font-size: 16px;
            }
        }

        /* Mobile Phones Small (320px - 374px) */
        @media (max-width: 374px) {
            body {
                font-size: 14px;
            }
            
            .container {
                padding: 5px;
                margin: 0 auto;
                min-height: 100vh;
            }
            
            .tournament-title {
                font-size: 18px;
                line-height: 1.1;
                margin-bottom: 6px;
                word-break: break-word;
            }
            
            .subtitle {
                font-size: 13px;
                margin-bottom: 18px;
            }
            
            .header {
                margin-bottom: 25px;
            }
            
            .form-container {
                padding: 18px 12px;
                border-radius: 10px;
                margin: 0 2px;
            }
            
            .form-group {
                margin-bottom: 18px;
            }
            
            label {
                font-size: 12px;
                margin-bottom: 5px;
            }
            
            input, select {
                padding: 10px 12px;
                font-size: 13px;
                border-radius: 6px;
            }
            
            .game-mode-group {
                grid-template-columns: 1fr;
                gap: 8px;
            }
            
            .radio-label {
                padding: 10px 12px;
                font-size: 12px;
                border-radius: 6px;
            }
            
            .submit-btn {
                padding: 12px;
                font-size: 13px;
                border-radius: 6px;
                margin-top: 15px;
            }
            
            .footer {
                margin-top: 20px;
                font-size: 12px;
            }
            
            .loader {
                width: 50px;
                height: 50px;
                border-width: 3px;
            }
            
            .loading-text {
                font-size: 14px;
                letter-spacing: 1px;
            }
        }

        /* Ultra Small Screens (below 320px) */
        @media (max-width: 319px) {
            .tournament-title {
                font-size: 16px;
            }
            
            .form-container {
                padding: 15px 10px;
            }
            
            input, select {
                padding: 9px 10px;
                font-size: 12px;
            }
            
            .radio-label {
                padding: 9px 10px;
                font-size: 11px;
            }
            
            .submit-btn {
                padding: 11px;
                font-size: 12px;
            }
        }

        /* Landscape orientation adjustments */
        @media (max-height: 500px) and (orientation: landscape) {
            .container {
                padding: 10px;
                justify-content: flex-start;
                padding-top: 20px;
            }
            
            .header {
                margin-bottom: 20px;
            }
            
            .tournament-title {
                font-size: 20px;
                margin-bottom: 5px;
            }
            
            .subtitle {
                font-size: 14px;
                margin-bottom: 15px;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .form-group {
                margin-bottom: 15px;
            }
            
            .footer {
                margin-top: 15px;
            }
        }

        /* High DPI/Retina Display Adjustments */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .form-container {
                border-width: 0.5px;
            }
            
            input, select {
                border-width: 1px;
            }
        }

        /* Animation classes */
        .fade-in {
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Preloader -->
    <div class="preloader" id="preloader">
        <div class="loader"></div>
        <div class="loading-text">Loading Tournament...</div>
    </div>

    <!-- Main Content -->
    <div class="container" id="mainContent">
        <div class="header">
            <h1 class="tournament-title">@vo_official</h1>
            <p class="subtitle">Freefire Tournaments Registration</p>
        </div>

        <div class="form-container">
            <form id="registrationForm">
                <div class="form-group">
                    <label for="fullName">Full Name <span class="required">*</span></label>
                    <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="uid">UID <span class="required">*</span></label>
                    <input type="text" id="uid" name="uid" placeholder="Enter your Freefire UID" required>
                </div>

                <div class="form-group">
                    <label for="instagram">Instagram ID <span class="required">*</span></label>
                    <input type="text" id="instagram" name="instagram" placeholder="@your_instagram_handle" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number <span class="optional">(Optional)</span></label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                </div>

                <div class="form-group">
                    <label>Game Mode <span class="required">*</span></label>
                    <div class="game-mode-group">
                        <div class="radio-option">
                            <input type="radio" id="battleRoyal" name="gameMode" value="Battle Royal" required>
                            <label for="battleRoyal" class="radio-label">Battle Royal</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="clashSquad" name="gameMode" value="Clash Squad" required>
                            <label for="clashSquad" class="radio-label">Clash Squad</label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Register Now</button>
            </form>
        </div>

        <div class="footer">
            <p>Good luck in the tournament! ðŸ”¥</p>
        </div>
    </div>

    <script>
        // Preloader functionality
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('preloader').classList.add('hidden');
                document.getElementById('mainContent').classList.add('visible');
            }, 2000);
        });

        // Form submission
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(this);
            const fullName = formData.get('fullName');
            const uid = formData.get('uid');
            const instagram = formData.get('instagram');
            const phone = formData.get('phone');
            const gameMode = formData.get('gameMode');
            
            // Format message for WhatsApp
            let message = `ðŸŽ® *FREEFIRE TOURNAMENT REGISTRATION* ðŸŽ®\n\n`;
            message += `ðŸ‘¤ *Full Name:* ${fullName}\n`;
            message += `ðŸ†” *UID:* ${uid}\n`;
            message += `ðŸ“± *Instagram:* ${instagram}\n`;
            if (phone) {
                message += `ðŸ“ž *Phone:* ${phone}\n`;
            }
            message += `ðŸŽ¯ *Game Mode:* ${gameMode}\n\n`;
            message += `Registration submitted via @vo_official Tournament Form`;
            
            // WhatsApp number (replace with actual number)
            const whatsappNumber = '9123045883'; // Replace with actual WhatsApp number
            
            // Create WhatsApp URL
            const whatsappURL = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
            
            // Open WhatsApp
            window.open(whatsappURL, '_blank');
            
            // Show success message
            alert('Registration form prepared! You will be redirected to WhatsApp to send your registration.');
            
            // Optional: Reset form
            this.reset();
        });

        // Add animation to form elements
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver(function(entries) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('fade-in');
                }
            });
        }, observerOptions);

        // Observe form groups
        document.addEventListener('DOMContentLoaded', function() {
            const formGroups = document.querySelectorAll('.form-group');
            formGroups.forEach(group => {
                observer.observe(group);
            });
        });
    </script>
